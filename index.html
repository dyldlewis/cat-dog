<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats vs Dogs</title>
  </head>
  <body>
    <div class="container">
      <h1>Choose an animal</h1>
      <p>Click a button to see the animals bicker back and forth!</p>
      <button class="btn btn-info" id="cat">Cat</button>
      <button class="btn btn-danger" id="dog">Dog</button>
      <div class="row">
        <div class="col-md-6">
          <h2>Dog:</h2>
            <ul id="bark">

            </ul>
        </div>
        <div class="col-md-6">
          <h2>Cat:</h2>
            <ul id="meow">

            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
